<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountUp Example</title>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.min.js"></script>
</head>
<body>
    <h1>CountUp Example</h1>
    <div id="counter">0</div>
    <button onclick="startCount()">Start Counting</button>

    <script>
        function startCount() {
            var options = {
                startVal: 0,
                duration: 2.5, // Duration in seconds
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.'
            };
            var countUp = new CountUp('counter', 0, 100, 0, options.duration, options);
            if (!countUp.error) {
                countUp.start();
            } else {
                console.error(countUp.error);
            }
        }
    </script>
</body>
</html>
